<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />

    <!--Import Google Font Nutino-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <!--Import Bootstrap-->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>To do</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="card todo-body m-3">
      <button class="add-new btn btn-default circle" onclick="addNew()"><i class="text-white fas fa-plus"></i></button>
      <div class="edge">
        <div class="half-circle"></div>
        <div class="half-circle"></div>
        <div class="half-circle"></div>
        <div class="half-circle"></div>
        <div class="half-circle"></div>
        <div class="half-circle"></div>
        <div class="half-circle"></div>
        <div class="half-circle"></div>
        <div class="half-circle"></div>
        <div class="half-circle"></div>
      </div>

      <div class="head-section text-center mt-4">
        <h3 class="mt-3">To Do List</h3>
      </div>
      <div class="body-section">
      </div>
    </div>
    
    <!--Import JS file-->
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
